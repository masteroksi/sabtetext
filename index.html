<html lang="en">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Document-test</title>

<body>
<header class="head">
    <div class="head__logo">ShowTrack</div>
    <nav class="head__nav">
        <ul>
            <li class="head__nav-item">Features</li>
            <li class="head__nav-item">Community</li>
            <li class="head__nav-item">Get Started</li>
        </ul>
    </nav>
    <div class="head__baton-login">
        <form class="head-login-form" action="" method="post" target="_blank">
            <a href="#" class="head-login-form__link">Log in</a>
            <a href="#" class="head-login-form__button">Get started</a>
        </form>
    </div>
</header>
<section class="welcome-screen">
    <div class="welcome-screen__inner">
        <div class="welcome-screen__content">
            <h1 class="welcome-screen__title">Track your shows automatically</h1>
            <p class="welcome-screen__text">With ShowTrackr you can track your favorite TV shows automatically,
                so you never loose track of your TV shows ever again. üçø
            </p>
            <div class="welcome-screen__mail-start">
                <form class="section-form" action="" method="post">
                    <input class="section-form__input" type="text" name="" placeholder="Email your@email.com">
                    <input class="section-form__button" type="submit" name="" value="Start tracking">
                </form>
            </div>
        </div>
        <div class="welcome-screen__img">
            <img src="images/iphone-x-mockup.svg" alt="iphone-x">
        </div>
    </div>
</section>
